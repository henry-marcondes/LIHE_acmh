<!DOCTYPE html>
<html lang="pt-br">
  {% load static %}
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
  <link rel="stylesheet" href="{% static 'css/cadastro.css' %}">

</head>
<body>
  <div class="container">
    <h2>Cadastro de Usuário</h2>
    <form method="post">
      {% csrf_token %}

      {{ form.non_field_errors }}

      <label for="{{ form.nome.id_for_label }}">Nome:</label>
      {{ form.nome }}

      <label for="{{ form.whatsapp.id_for_label }}">WhatsApp:</label>
      {{ form.whatsapp }}

      <label for="{{ form.veiculo.id_for_label }}">Veículo:</label>
      {{ form.veiculo }}

      <label for="{{ form.email.id_for_label }}">Email:</label>
      {{ form.email }}

      <label for="{{ form.senha.id_for_label }}">Senha:</label>
      {{ form.senha }}

      <button type="submit">Cadastrar</button>
    </form>
    <div class="back-link">
      <a href="{% url 'home' %}">← Voltar para a página inicial</a>
    </div>
  </div>
</body>
</html>
